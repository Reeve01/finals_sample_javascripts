<!DOCTYPE html>
<html>
<head>
	<title>My First JavaScript</title>
	<script>
		function updateFullName() {
			document.getElementById('demo').innerHTML = "Cantorna, Jeane Lois Grace L.";
		}
	function showDate() {
		document.getElementById('demo').innerHTML = new Date().toString();
	}

	function changeStyle() {
		document.getElementById('demo').innerHTML = "Cantorna, Jeane Lois Grace L.";
		document.getElementById('demo').style.fontSize = '18px';
		document.getElementById('demo').style.color = 'black';
	}

	function changeFontSize(size) {
		document.getElementById('demo').style.fontSize = size;
	}

	function changeFontColor(color) {
		document.getElementById('demo').style.color = color;
	}

	function turnOnLight() {
		document.getElementById('myImage').src = 'lb.gif';
	}

	function turnOffLight() {
		document.getElementById('myImage').src = 'bu.gif';
	}
</script>
</head>
<body>
	<h2>My First JavaScript</h2>
<button type="button" onclick="showDate()">Date</button>

<button type="button" onclick="updateFullName()">Update Name</button>

<button type="button" onclick="changeFontSize('55px')">Big</button>

<button type="button" onclick="changeFontSize('15px')">Small</button>

<button type="button" onclick="changeFontColor('red')">Red</button>

<button type="button" onclick="changeFontColor('black')">Black</button>

<button type="button" onclick="changeFontColor('blue')">Blue</button>

<p id="demo" onmouseover="changeStyle()">Hover over me to change my style</p>

<hr>

<button onclick="turnOnLight()">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="turnOffLight()">Turn off the light</button>

<hr>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<p id="result"></p>

<script>
	let num1 = 5;
	let num2 = 6;
	let total = num1 + num2;
	document.getElementById("result").innerHTML = total;
</script>

<hr>

<p id="demo2"></p>

<script>
	const carBrands = ["Toyota", "Honda", "Nissan"];
	document.getElementById("demo2").innerHTML = carBrands[1];
</script>
</body>
</html>
