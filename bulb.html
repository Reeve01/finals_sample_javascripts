<!DOCTYPE html>
<html>
<body>
<head>
<script>

function myDate() {
  document.getElementById("demo").innerHTML = Date();
}

function myFunction() {
  document.getElementById("demo").innerHTML = "Ariado, Reniel.";
}

function test() {
  document.getElementById("demo").innerHTML = 5 + 6;
}

function s1() {
  document.getElementById("demo").style.fontSize='55px';
}

function s2() {
  document.getElementById("demo").style.fontSize='15px';
}

function color_blue() {
  document.getElementById("demo").style.color = "blue";
}

function color_red() {
  document.getElementById("demo").style.color = "red";
}

function pawak() {
  document.getElementById("demo").innerHTML = "Ariado, Reniel.";
  document.getElementById("demo").style.color = "black";
  document.getElementById("demo").style.fontSize='15px';
}

</script>
</head>

<h2>My First JavaScript</h2>

<button type="button" onclick="myDate()">Date</button>

<button type="button" onclick="myFunction()">Try it</button>

<button type="button" onclick="test()">eleben</button>

<br><br>

<button type="button" onclick="s1()">Size 1</button>

<button type="button" onclick="s2()">Size 2</button>

<br><br>

<button type="button" onclick="color_blue()">Change to Blue</button>

<button type="button" onclick="color_red()">Change to Red</button>

<p id="demo" onmouseover="pawak()"></p>


<p> ---------------------------------------- </p>

</body>
</html>
