<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CALCULATOR</title>
<link rel="stylesheet" href="Calculator.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <form>
      <div class="display"> 
        <input type="text" name="display" readonly>
      </div>
      <div>
        <input type="button" value="AC" onClick="document.getElementsByName('display')[0].value= '' ">
        <input type="button" value="DEL" onClick="document.getElementsByName('display')[0].value= document.getElementsByName('display')[0].value.toString().slice(0,-1) ">
        <input type="button" value="." onClick="document.getElementsByName('display')[0].value += '.' ">
        <input type="button" value="/" onClick="document.getElementsByName('display')[0].value += '/' ">
      </div>
      <div>
        <input type="button" value="7" onClick="document.getElementsByName('display')[0].value += '7' ">
        <input type="button" value="8" onClick="document.getElementsByName('display')[0].value += '8' ">
        <input type="button" value="9" onClick="document.getElementsByName('display')[0].value += '9' ">
        <input type="button" value="*" onClick="document.getElementsByName('display')[0].value += '*' ">
      </div>
      <div>
        <input type="button" value="4" onClick="document.getElementsByName('display')[0].value += '4' ">
        <input type="button" value="5" onClick="document.getElementsByName('display')[0].value += '5' ">
        <input type="button" value="6" onClick="document.getElementsByName('display')[0].value += '6' ">
        <input type="button" value="-" onClick="document.getElementsByName('display')[0].value += '-' ">
      </div>
      <div>
        <input type="button" value="1" onClick="document.getElementsByName('display')[0].value += '1' ">
        <input type="button" value="2" onClick="document.getElementsByName('display')[0].value += '2' ">
        <input type="button" value="3" onClick="document.getElementsByName('display')[0].value += '3' ">
        <input type="button" value="+" onClick="document.getElementsByName('display')[0].value += '+' ">
      </div>
      <div>
		<input type="button" value="00" onClick="document.getElementsByName('display')[0].value += '00' "> 
        <input type="button" value="0" onClick="document.getElementsByName('display')[0].value += '0' ">
        <input type="button" value="=" onClick="document.getElementsByName('display')[0].value = eval(document.getElementsByName('display')[0].value)" class="equal">
      </div>
    </form>
  </div>
</div>        

</body>
</html>
