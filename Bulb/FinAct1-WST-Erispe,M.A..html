<!DOCTYPE html>
<html>
<head>
	<title>Erispe, M.A: JavaScript</title>
	<script>
		function myName() {
			document.getElementById('demo').innerHTML = "Erispe, Mica Allana P.";
		}
	
        function myDate() {
		    document.getElementById('demo').innerHTML = Date();
	    }

	    function changeStyle() {
            document.getElementById('demo').innerHTML = "Erispe, Mica Allana P.";
            document.getElementById('demo').style.fontSize = '18px';
            document.getElementById('demo').style.color = 'black';
	    }

	    function changeFontSize(size) {
		    document.getElementById('demo').style.fontSize = size;
	    }

	    function changeFontColor(color) {
		    document.getElementById('demo').style.color = color;
	    }

	    function turnOnLight() {
		    document.getElementById('myImage').src = 'bulb-on.png';
	    }

	    function turnOffLight() {
		    document.getElementById('myImage').src = 'bulb-off.png';
	    }
</script>
</head>
<body>

	<h2>My First JavaScript</h2>

    <button type="button" onclick="myDate()">Date</button>
    <button type="button" onclick="myName()">Update Name</button>
    <button type="button" onclick="changeFontSize('55px')">Sizing</button>
    <button type="button" onclick="changeFontSize('15px')">Sizing</button>
    <button type="button" onclick="changeFontColor('red')">Red</button>
    <button type="button" onclick="changeFontColor('black')">Black</button>
    <button type="button" onclick="changeFontColor('blue')">Blue</button>

<p id="demo" onmouseover="changeStyle()">Change Style</p>

<br>______________________________________________________________<br><br>

<button onclick="turnOnLight()">Turn on the light</button>
<img id="myImage" src="bulb-off.png" style="width:100px">
<button onclick="turnOffLight()">Turn off the light</button>

<br>______________________________________________________________<br><br>

<p id="math"></p>

<script>
	let a, b, c;
    a = 5;
    b = 6;
    c = a + b;
	document.getElementById("math").innerHTML = c;
</script>

<br>______________________________________________________________<br><br>

<p id="carsexp"></p>

<script>
	const Cars = ["Saab", "Volvo", "BMW", "Eto yung mali"];
	document.getElementById("carsexp").innerHTML = Cars[1];
</script>

</body>
</html>
