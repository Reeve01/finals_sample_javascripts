<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example</title>
	<script>
		function myFunction() {
			document.getElementById('demo').innerHTML = "Selisana, John Emmanuel";
		}
	function myDate() {
		document.getElementById('demo').innerHTML = new Date();
	}

	function pawak() {
		document.getElementById('demo').innerHTML = "Selisana, John Emmanuel";
		document.getElementById('demo').style.fontSize = '15px';
		document.getElementById('demo').style.color = 'black';
	}
</script>
</head>
<body>
	<h2>My First JavaScript</h2>
<button type="button" onclick="myDate()">Date</button>
<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='55px'">Big</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='15px'">Small</button>
<button type="button" onclick="document.getElementById('demo').style.color='red'">Red</button>
<button type="button" onclick="document.getElementById('demo').style.color='black'">Black</button>
<button type="button" onclick="document.getElementById('demo').style.color='blue'">Blue</button>

<p id="demo" onmouseover="pawak()"></p>

<hr>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

<hr>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<p id="demo1"></p>

<script>
	let a, b, c;
	a = 5;
	b = 6;
	c = a + b;
	document.getElementById("demo1").innerHTML = c;
</script>

<hr>

<p id="demo2"></p>

<script>
	const cars = ["Saab", "Volvo", "BMW"];
	document.getElementById("demo2").innerHTML = cars[1];
</script>
</body>
</html>
