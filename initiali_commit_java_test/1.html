<!DOCTYPE html>
<html>
<head>
	<script>
		
		function Ruzel(){
	    document.getElementById("demo").innerHTML = "INAY KUPO";
		}
		
		const gameList = ["Knives out"," Valorant"," Call of Duty"];
	    function Games(){
		document.getElementById('demo').innerHTML = gameList;
     	}
		
		function topOneGame(){
		document.getElementById('demo').innerHTML = gameList[0];	
		}
		
	</script>
</head>	
	
<body style="background: #7ABDE8">

<h2>First JavaScript</h2>
	
<p id="demo"></p>
	_______________________<br><br>
	
	<button type="button"
	onclick="document.getElementById('demo').innerHTML = 'Paul Ruzel H. Hernandez'" style="background:#C55556">
	Programmer's Name</button>
	
	<br>_______________________<br><br>

	<button type="button"
	onclick="document.getElementById('demo').innerHTML = Date()" style="background:#C55556">
	display Date and Time</button>
	
	<br>_______________________<br><br>
	
	<button type="button" onclick="Ruzel()" style="background:#C55556">Function Call</button>
	
	<br>_______________________<br><br>
	
	<button type="button" onclick="Games()" style="background:#C55556">Favorite Games</button>
	<button type="button" onclick="topOneGame()" style="background:#C55556">Top 1 Game</button>
	
	<br>_______________________<br><br>
	
	<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'" style="background:#C55556">Resize font size to 35px</button>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='15px'" style="background:#C55556">Resize font size to 15px</button>
	
	<br>_______________________<br><br>
	
	<button type="button" onclick="document.getElementById('demo').innerHTML = ''" style="background:#C55556">Remove Text</button>
	
	<br>_______________________<br><br>
	
	<button onclick="document.getElementById('myImage').src='pictwo.gif'" style="background: #C55556">Turn on the light</button>

    <img id="myImage" src="picone.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='picone.gif'" style="background: #C55556">Turn off the light</button>

</body>
</html>
