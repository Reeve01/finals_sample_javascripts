<head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Slot Machine</h1>
    <p>Coins: <span id="coins">20</span></p>
    <div id="add-coins">
      <p>Add Coins:</p>
      <button onclick="addCoins(5)">5</button>
      <button onclick="addCoins(10)">10</button>
      <button onclick="addCoins(15)">15</button>
      <input type="number" id="custom-coin-input" placeholder="Custom">
      <button onclick="addCoins(parseInt(document.getElementById('custom-coin-input').value))">Add Custom</button>
    </div>
    <input type="number" id="bet" min="1" max="10" value="1">
    <button onclick="spin()">Spin</button>
    <div id="slots">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <p id="result"></p>
    <script src="slot.js"></script>
  </body>
